<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="modal">
      <form class="modal-card">
        <div class="inputs-container">
          <div class="input-container">
            <label for="name" class="for-name">name*</label>
            <input
              type="text"
              placeholder="contact name"
              id="name"
              class="col-6"
            />
          </div>
          <div class="input-container">
            <label for="phone" class="for-phone">phone number*</label>
            <input
              type="tel"
              placeholder="contact phone number"
              id="phone"
              class="col-6"
            />
          </div>
          <div class="input-container">
            <label for="website">website</label>
            <input type="text" id="website" class="col-6" />
          </div>
          <div class="input-container">
            <label for="description">description</label>
            <input
              type="text"
              id="description"
              placeholder="decription"
              class="col-6"
            />
          </div>
        </div>
        <div class="buttons">
          <button class="delete">delete</button>
          <button class="cancel">cancel</button>
          <button class="save">save</button>
        </div>
      </form>
    </div>
    <main>
      <ul class="contacts-list col-11 col-md-6 col-lg-5">
        <div
          style="
            margin-bottom: 25px;
            display: flex;
            justify-content: space-evenly;
          "
        >
          <h2>your contacts</h2>
          <button class="delete-all">delete all</button>
        </div>
      </ul>
      <button class="add-contact">+</button>
    </main>
    <script src="js/ui.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
